<!DOCTYPE html>
<html>
  <head>
    <title>Phidgets Rover Control Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="/css/site.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- robot icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body class="grey lighten-3">
    <div class="container">
      <H1 style="text-align: center;">Phidgets Rover Control Panel</H1>
      <div class="card-deck">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Rover Connection Status</h5>
            <div class="led-box">
              <div id="ledConnectionStatus" class="led-red"></div>
            </div>
            <div class="ThumbStickStatus">
            <span id="lblThumbStickStatus"></span>
          </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body text-center" style="margin-left: 20px;">
            <br />
            <button
              type="button"
              class="btn btn-success"
              id="btnConnect"
              onclick="btnConnect_onClick();"
            >
              Connect to rover
            </button>
            <br />
            <button
              type="button"
              class="btn btn-primary"
              id="btnDisConnect"
              onclick="btnDisConnect_onClick();"
            >
              DisConnect rover
            </button>
            <br />
            <button
              type="button"
              class="btn btn-warning"
              id="btngetMotorStatus"
              onclick="btnCancelSteering_onClick();"
            >
              Cancel Steering
            </button>
            <br />
            <button
              type="button"
              class="btn btn-danger"
              id="btnstopMotor"
              onclick="btnStopMotor_onClick();"
            >
              Stop rover
            </button>
            <br />
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Rover Webcam</h5>
            <a href="roverCam.html" target="_blank"
              >Click here to open the webcam in a new window</a
            >
          </div>
        </div>
      </div>
      <br /><br />
      <div class="card-columns">
        <div class="card" style="height: 220px; ">
          <div class="card-body text-center">
            <h5 class="card-title">Motor One (right front)</h5>
            <span id="lblMotorOneStatus"></span>
            <canvas
              id="gaugeMotor1"
              data-type="radial-gauge"
              data-value="0"
              data-width="150"
              data-height="150"
              data-bar-width="10"
              data-bar-shadow="5"
              data-color-bar-progress="rgba(50,200,50,.75)"
            ></canvas>
          </div>
        </div>
        <div class="card align-items-center" style="height: 220px; ">
          <div class="card-body text-center">
            <h5 class="card-title">Motor Two (right rear)</h5>

            <span id="lblMotorTwoStatus"></span>
            <canvas
              id="gaugeMotor2"
              data-type="radial-gauge"
              data-value="0"
              data-width="150"
              data-height="150"
              data-bar-width="10"
              data-bar-shadow="5"
              data-color-bar-progress="rgba(50,200,50,.75)"
            ></canvas>
          </div>
        </div>
        <div class="card" style="height: 220px; ">
          <div class="card-body text-center">
            <h5 class="card-title">Motor Three (left front)</h5>
            <span id="lblMotorThreeStatus"></span>
            <canvas
              id="gaugeMotor3"
              data-type="radial-gauge"
              data-value="0"
              data-width="150"
              data-height="150"
              data-bar-width="10"
              data-bar-shadow="5"
              data-color-bar-progress="rgba(50,200,50,.75)"
            ></canvas>
          </div>
        </div>
        <div class="card" style="height: 220px; ">
          <div class="card-body text-center">
            <h5 class="card-title">Motor Four(left rear)</h5>
            <span id="lblMotorFourStatus"></span>
            <canvas
              id="gaugeMotor4"
              data-type="radial-gauge"
              data-value="0"
              data-width="150"
              data-height="150"
              data-bar-width="10"
              data-bar-shadow="5"
              data-color-bar-progress="rgba(50,200,50,.75)"
            ></canvas>
          </div>
        </div>
      </div>

      <br /><br />
      <form id="form1" oninput="velocity.value = sliderVelocity.valueAsNumber">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Velocity:</h5>
            <div class="Row">
              <div class="ColumnSm"></div>
              <div class="Column">
                <span style="text-align: center;">
                  <output
                    name="velocity"
                    id="velocity"
                    for="sliderVelocity"
                    class="outputVariable"
                    >0</output
                  ></span
                >
              </div>
              <div class="ColumnSm"></div>
            </div>
            <!--sliders are the html5 range control: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range -->
            <div class="Row">
              <div class="ColumnSm">
                <span class="sliderLabel">Backward</span>
              </div>
              <div class="Column">
                <input
                  id="sliderVelocity"
                  name="sliderVelocity"
                  type="range"
                  min="-100"
                  max="100"
                  step="1"
                  value="0"
                  list="tickmarks"
                />
              </div>
              <div class="ColumnSm">
                <span class="sliderLabel"> Forward</span>
              </div>
            </div>
            <datalist id="tickmarks">
              <option label="Stopped">0</option>
              <option>-10</option>
              <option>-20</option>
              <option>-30</option>
              <option>-40</option>
              <option>-50</option>
              <option>-60</option>
              <option>-70</option>
              <option>-80</option>
              <option>-90</option>
              <option>-100</option>
              <option>10</option>
              <option value="20"> </option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
              <option>60</option>
              <option>70</option>
              <option>80</option>
              <option>90</option>
              <option>100</option>
            </datalist>
          </div>
        </div>
      </form>
      <br /><br />
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Steering:</h5>
          <form
            id="form2"
            oninput="steerVector.value = sliderSteering.valueAsNumber"
          >
            <div class="Row">
              <div class="ColumnSm"></div>
              <div class="Column">
                <span style="text-align: center;">
                  <output
                    name="steerVector"
                    id="steerVector"
                    for="sliderSteering"
                    class="outputVariable"
                    >0</output
                  >
                </span>
              </div>
              <div class="ColumnSm"></div>
            </div>
            <div class="Row">
              <div class="ColumnSm">
                <span class="sliderLabel">Left</span>
              </div>
              <div class="Column">
                <input
                  id="sliderSteering"
                  name="sliderSteering"
                  type="range"
                  min="-10"
                  max="10"
                  step=".1"
                  value="0"
                />
              </div>
              <div class="ColumnSm">
                <span class="sliderLabel">Right</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--Canvas-guages from https://canvas-gauges.com/ -->
    <script src="/js/gauge.min.js"></script>
    <!--socket.io from https://socket.io/-->
    <script src="/js/socket.io.js"></script>
    <!-- pubsub.js from https://github.com/mroderick/PubSubJS -->
    <script src="/js/pubsub.js"></script>
    <!-- sha256 is required for phidget22-->
    <script src="/js/sha256.min.js"></script>
    <!-- Phidgets interface, from Phidgets web site-->
    <script src="/js/phidget22.min.js"></script>
    <!-- ThumbStick.js is custom developed to handle the Thumbstick phidget for this project.
    It requires that the Phidget server be running locally and that the Thumbstick be connected
     to a Vint which is connected via USB locally-->
    <script src="/js/ThumbStick.js"></script>
    <!-- PhidgetsRover.js is custom developed to handle the user interface and backend communication for this project.
    It is the main control program for the rover.-->
    <script src="/js/PhidgetsRover.js"></script>

  </body>
</html>
